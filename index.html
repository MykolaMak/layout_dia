<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./images/logo/air-logo.svg" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <input id="toggle" class="nav__toggle" type="checkbox">
        <label for="toggle" class="nav__btn">
          <span class="nav__span"></span>
        </label>
        <img src="../images/logo/Air-logo.png" alt="AIR text." class="header__logo">
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item" name="home">
              <a class="nav__link" href="#">
                Home
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                About us
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                Services
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                Work
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                Contact Us
              </a>
            </li>
          </ul>
          <a href="#" class="nav__link nav__item-hire">
            Hire us
          </a>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="strategic">
        <div class="strategic__container">
          <article class="strategic__article">
            <h1 class="strategic__heading">Strategic<br>Agency</h1>
            <p class="strategic__text">
              We believe in the power of bold ideas that<br>
              can solve business challenges.
            </p>
            <div class="strategic__button">
              <a href="" class="strategic__button-link">
                Learn more
              </a>
            </div>
          </article>
          <div class="strategic__slider">
            <img src="./images/slider/slider-photo.png" class="strategic__slider-image" alt="Stairs.">

            <div class="strategic__slider-arrows">
              <div class="strategic__slider-arrows-left">
                <img src="./images/slider/arrow-left.svg" class="strategic__slider-arrows-left-image" alt=" ">
              </div>
              <div class="strategic__slider-arrows-right">
                <img src="./images/slider/arrow-right.svg" class="strategic__slider-arrows-right-image" alt=" ">
              </div>
            </div>

            <div class="strategic__slider-description">
              <h1 class="strategic__slider-description-heading">intro</h1>
              <p class="strategic__slider-description-text">
                By the same illusion which lifts the<br>horizon.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
